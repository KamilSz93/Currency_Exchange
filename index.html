<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Exchange Rate</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>

        <div class="container w-50 mx-auto mt-3">
            <h3 class="mx-auto" style="width: 230px">ZAMIANA WALUT</h3>
            <div class="row mb-3 mt-4 " >
                <div class="col-md-5 mx-auto mb-3 ">
                    <form>
                        <input class="form-control" id="currencyDoExchange" type="text" placeholder="KWOTA">
                    </form>
                </div>
                <div class="col-md-5 mx-auto ">
                    <span class="input-group-text ">ZŁOTYCH</span>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-5 mx-auto mb-3">
                    <form>
                        <input class="form-control form-control-lg" id="result" type="text" placeholder=""  readonly>
                    </form>
                </div>
                <div class="col-md-5 mx-auto">
                    <form>
                    <select class="form-select form-select-lg" aria-label="Default select example">
                       <option value="0" selected>Choose currency</option>
                       <option value="usd">USD "dolar amerykański "</option>
                       <option value="eur">EUR "euro"</option>
                       <option value="gbp">GBP "brytyjski funt"</option>
                       <option value="uah">UAH "hrywna ukraińska"</option>
                       <option value="nok">NOK "korona norweska"</option>
                       <option value="rub">RUB "rubel rosyjski"</option>
                       <option value="cny">CNY "yuan chiński"</option>
                    </select>
                </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="code.js"></script>
    </body>
</html>
